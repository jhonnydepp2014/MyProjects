{% extends 'base.html' %}


{% block title %} Index {% endblock %}

{% block content %}

        <h1>Add a movie</h1>
        <form id ="add_movie_form" method="post" action="{% url 'add_movie' %}">
        	{% csrf_token %}
        	{% for hidden in form.hidden_fields %}
        		{{hidden}}
        	{% endfor %}
	        {% for field in form.visible_fields %}
	        	{{field.errors}}
	        	{{field.help_text}}
	        	{{field}}
	        {% endfor %}
	       	<input type="submit" name="submit" value="Add Movie" />
	    </form>

{% endblock %}
